<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Jquery-todo</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div>
	
<h1>Jquery-todo</h1>

	<ul class="list col-md-12">
	  <input class="form-control" type="text" id="toDoInput" placeholder="Enter List Item"/>
	  <button type="button" class="btn btn-primary btn-lg btn-block" id="submitInput">Add to List</button>

	<div class="content-secondary col-md-6">
	  <div id="output">
	    <h3>To do List:</h3>
	  </div>
	</div>
	
	<div class="content-done col-md-6">
	    <h3>Completed List:</h3>
	  <div id="done">
	  </div>
	</div>
	</ul>
</div>

	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
<script src="/javascripts/main.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
